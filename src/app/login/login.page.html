<ion-content [fullscreen]="true" class="body">
  <h3 class="header">Login </h3>
  <div class="main">
    <ion-card>
      <ion-item>
        <ion-label position="floating"> Email </ion-label>
        <ion-input placeholder="Enter Email"></ion-input>
      </ion-item>

      <ion-item class="ion-activated">
        <ion-label position="floating"> Password </ion-label>
        <ion-input placeholder="Enter Password"></ion-input>
      </ion-item>
    
    </ion-card>
    <br>
    <ion-button expand="block" fill="outline" >Sign In</ion-button>
    <p>Don't have an account, click <a [routerLink]="['/register']">here</a>.</p>
  </div>

</ion-content>
